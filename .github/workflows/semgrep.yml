name: Semgrep Analysis
on:
  push:
    branches: [main]

jobs:
  semgrep_html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install semgrep prospector2html

      - name: Run Semgrep scan (JSON)
        run: semgrep scan --config="p/default" . --json --output semgrep.json --exit-zero

      - name: Generate HTML report
        run: prospector-html --input semgrep.json --output semgrep-report --filter semgrep

      - name: Publish HTML report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./semgrep-report
