name: Package NuGet
on:
  push:
    branches: [main]

jobs:
  package-nuget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore Bank/Bank.sln

      - name: Run Unit Tests
        run: dotnet test Bank/Bank.Domain.Tests/Bank.Domain.Tests.csproj --logger "trx;LogFileName=test-results.trx"

      - name: SonarCloud Analysis
        uses: sonarsource/sonarcloud-github-action@master
        with:
          projectKey: your_project_key
          organization: your_org
          token: ${{ secrets.SONAR_TOKEN }}

      - name: Pack NuGet package
        run: dotnet pack Bank/Bank.Domain/Bank.Domain.csproj -c Release -o ./nuget

      - name: Publish NuGet package to GitHub
        uses: ncipollo/release-action@v1
        with:
          artifacts: ./nuget/*.nupkg
          token: ${{ secrets.GITHUB_TOKEN }}
